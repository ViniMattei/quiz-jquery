<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Quiz</title>
  </head>
  <body>
    <div id="quiz-container">
      <div id="quiz">
        <h2 id="pergunta">Aqui vai a pergunta ?</h2>
        <div id="respostas">
          <button id="resp0" class="resposta">Aqui respostas 1</button>
          <button id="resp1" class="resposta">Aqui respostas 2</button>
          <button id="resp2" class="resposta">Aqui respostas 3</button>
          <button id="resp3" class="resposta">Aqui respostas 4</button>
        </div>
        <button id="confirm">Confirmar</button>
      </div>
      <div id="status" class="oculto">
        <h2 id="mensagem">Game Over!</h2>
        <button id="novoJogo">Jogar Novamente</button>
      </div>
    </div>

    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/game.js"></script>
  </body>
</html>
